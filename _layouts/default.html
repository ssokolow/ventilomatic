<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} - {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

        <script type="text/javascript"
                src="{{ site.baseurl }}js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript"
                src="{{ site.baseurl }}js/imagelink_preview.js"></script>
    </head>
    <body>

        <div class="site">
          <div class="header">
              <h1 class="title"><a href="{{ site.baseurl }}"
                      >{{ site.name }}</a></h1>
              <a class="extra" href="{{ site.baseurl }}">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Ventilomatic @ GitHub<br />
                Stephan Sokolow<br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/ssokolow/ventilomatic">github.com/ssokolow/ventilomatic</a><br />
                <a href="https://ssokolow.com">ssokolow.com</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
